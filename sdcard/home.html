<!DOCTYPE html>
<html>

<head>
  <title>Badminton-shooter</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./favicon.png">
</head>

<body>
<div>
  <h1>Badminton-shooter</h1>
</div>
<div class="nav">
  <input type="button" id='train' onClick="toggleMode('training')" value="Training" />
  <input type="button" id='config' onClick="toggleMode('config')" value="Config" />
  <input type="button" id='quit' onClick="quit()" value="Exit" />
</div>
<div id="dconf">
  <p>Select the area to configure</p>

  <div id="fconf">

    <select id='names' onChange='updateShot()'></select>

    <br>
    <input type="button" value="Preview" onClick="preview()" />
    <input type="button" value="Stop" onClick="stop()" />
    <br>
    <input type="text" id='name' placeholder="Name" onchange="checkEmptyValue(this, 'name-error')"/>
    <div id='name-error' class='input-error'></div>
    <br>
    <input type="text" id='speed' onchange="checkValue(this, 'speed-error', 0, 100)" placeholder="Speed" />
    <div id='speed-error' class='input-error'></div>
    <br>
    <input type="text" id='angle' onchange="checkValue(this, 'angle-error', 0, 180)" placeholder="Angle" />
    <div id='angle-error' class='input-error'></div>
    <br>
    <input type="text" id='slope' onchange="checkValue(this, 'slope-error', 0, 180)" placeholder="Slope" />
    <div id='slope-error' class='input-error'></div>
    <br>
    <input type="text" id='height' onchange="checkValue(this, 'height-error', 0, 40)" placeholder="Height" />
    <div id='height-error' class='input-error'></div>
    <br>
    <input type="button" onClick='save()' value="Save" />
    <input type="button" onClick='cancel()' value="Cancel" />
  </div>
</div>
<div id="dtrain">
  <h2>Select the areas where you would like to train</h2>
  <div>
    <label>Mode:</label>
    <select id="training-mode" onchange="checkTextValue(this, 'training-mode-error', 'loop', 'once')">
      <option value="loop">loop</option>
      <option value="once" selected>once</option>
    </select>
    <div id='training-mode-error' class='input-error'></div>
    <br>
    <label>Order:</label>
    <select id="training-order" onchange="checkTextValue(this, 'training-order-error', 'random', 'normal')">
      <option value="normal" selected>normal</option>
      <option value="random">random</option>
    </select><br>
    <div id='training-order-error' class='input-error'></div>
    <label>Numbers of shuttle to throw:</label>
    <input type="text" id='shots' onchange='checkValue(this, "shots-error", 0, 600)' placeholder="Shots" />
    <div id='shots-error' class='input-error'></div>
    <br>
    <label>Cycle (number of seconds between 2 shots):</label>
    <input type="text" id='cycle' onchange="checkValue(this, 'cycle-error', 0, 60)" placeholder="Cycle" />
    <div id='cycle-error' class='input-error'></div>
    <br>
    <h4>Select your shot</h4>
    <div id="shots-selection"></div>
    <br>
    <h3>Shots selected</h3>
    <ul id="shots-selected"></ul>
    <input type="button" onClick='launch_training()' value="Go" />
    <input type="button" onClick='clear_training()' value="Clear" />
  </div>
</div>
<h1>Court</h1>
<svg id="court" viewBox="0 0 240 240" style="width:50%">
  <rect x="20.5" y="0.5" width="199" height="219" />
  <path d="M0,0H240V240H0V0m35,0V220m85,0V65m85,155V0m15,65H20m0,130h200" />
</svg></div>
  <script src="./main.js"></script>
</body>

</html>
