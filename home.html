<!DOCTYPE html>
<html>
<head>
  <title>Badminton-shooter</title>
  <style>circle{fill:#f4f47d}g:hover{cursor:pointer}g:hover circle{fill:#3399ff}text{font-size:7px;font-family:Calibri}rect{fill:#47a33d}path{fill:none}rect,path{stroke:#000}</style>
</head>
<body>
  <h1>Badminton-shooter</h1>
  <p>Press the button to turn on or off the led</p>
  <hr>
  <p>LED 1</p>
  <input type="button" onclick="document.location='/**path1**'" value="TURN LED 1 **state1**" />
  <br>
  <hr>
  <p>LED 2</p>
  <input type="button" onclick="document.location='/**path2**'" value="TURN LED 2 **state2**" />
  <br>
  <hr>
  <h1>Court</h1>
  <svg id="court" viewBox="0 0 240 240" style="width:50%"><rect x="20.5" y="0.5" width="199" height="219"/><path d="M0,0H240V240H0V0m35,0V220m85,0V65m85,155V0m15,65H20m0,130h200"/></svg></div>
  <script>
    const xCourtPos = 36;
    const yCourtPos = 16;
    const xCourtOffset = 28;
    const yCourtOffset = 32;
    const xFigOffset1 = 1.98;
    const xFigOffset2 = 3.97;
    const yFigOffset = 2.26;
    const cons = (e) => {
      console.log(e.currentTarget.id);
      const g = document.getElementById(e.currentTarget.id);
      g.fn = g.fn === 'init' ? 'pass' : 'init';
      console.log(e.currentTarget.fn);
    }
    function courtLoad(fn) {
      if (document.readyState === "complete" || document.readyState === "interactive") {
        setTimeout(fn, 1);
      } else {
        document.addEventListener("DOMContentLoaded", fn);
      }
    }
    courtLoad(function () {
      const svg = document.getElementById('court');
      for (let i = 0; i < 7; ++i) {
        for (let j = 0; j < 7; ++j) {
          const id = 7 * j + i + 1;
          const xFigOffset = id < 10 ? xFigOffset1 : xFigOffset2;
          const g = document.createElementNS('http://www.w3.org/2000/svg', "g");
          g.addEventListener('click', cons);
          g.id = `g-${id}`;
          g.fn = 'init';
          g.innerHTML = `<circle cx="${xCourtPos + xCourtOffset * i}" cy="${yCourtPos + yCourtOffset * j}" r="7"></circle><text transform="translate(${xCourtPos + xCourtOffset * i - xFigOffset} ${yCourtPos + yCourtOffset * j + yFigOffset}) scale(1.12 1)">${id}</text>`;
          svg.appendChild(g);
        }
      }
    });
  </script>
</body>
</html>
